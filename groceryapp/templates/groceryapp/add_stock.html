{% extends "groceryapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<br><br>

<div class="container" style="max-width: 600px;">
    <!-- Bootstrap Card Design -->
    <div class="card" style="border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <!-- Card Header -->
        <div class="card-header bg-info text-white text-center" style="border-radius: 10px 10px 0 0;">
            <h2>Add New Stock</h2>
        </div>

        <!-- Card Body -->
        <div class="card-body" style="padding: 30px; background-color: #f8f9fa;">
            <form method="POST">
                {% csrf_token %}
                <!-- Form Fields -->
                {{ form.as_p }}

                <!-- Submit Button -->
                <button type="submit" class="btn btn-info btn-block" style="padding: 10px 0; font-size: 18px;">Save Stock</button>
            </form>
        </div>
    </div>
</div>

<br><br>
{% endblock %}
